<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro - Mr. Sandwich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="inicio.HTML">Mr. Sandwich</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="inicio.HTML">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Pedir.HTML">Pedir</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="Carrito.HTML">Carrito</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="Login.HTML" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Login
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="Login.HTML">Login</a></li>
                                    <li><a class="dropdown-item" href="Mispedidos.HTML">Mis pedidos</a></li>
                                    <li><a class="dropdown-item" href="#">Contacto</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Registro de Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form id="perfilForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('perfilForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nuevoUsuario = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                contrasena: document.getElementById('contrasena').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/usuarios/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuevoUsuario)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('✅ Usuario registrado con éxito');
                    window.location.href = 'login.html';
                } else {
                    alert('⚠️ ' + data.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al registrar usuario en el servidor.');
            }
        });
    </script>
</body>
</html>
