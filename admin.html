<html lang="es">
<head>
  <title>Panel Administrador - Mr. Sandwich</title>

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="inicio.HTML">Mr. Sandwich</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="inicio.HTML">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Pedir.HTML">Pedir</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Carrito.HTML">Carrito</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="Login.HTML" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Login
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="Login.HTML">Login</a></li>
                                    <li><a class="dropdown-item" href="Mispedidos.HTML">Mis pedidos</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>



  <div class="container mt-4">
    <h2 class="text-center mb-4">Panel de Administración</h2>

    <div class="card mb-4">
      <div class="card-header bg-dark text-white">Usuarios Registrados</div>
      <div class="card-body">
        <table class="table table-bordered" id="tablaUsuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-success" onclick="agregarProducto()">Agregar producto</button>
      <button class="btn btn-warning" onclick="modificarPrecios()">Modificar precios</button>
      <button class="btn btn-info" onclick="verStock()">Ver stock</button>
      <button class="btn btn-danger ms-auto" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));

    if (!usuarioActual || usuarioActual.correo !== 'admin@mrsandwich.cl') {
      alert('Acceso no autorizado');
      window.location.href = 'Login.html';
    }

    function cargarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const tbody = document.querySelector('#tablaUsuarios tbody');
      tbody.innerHTML = '';

      usuarios.forEach(u => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${u.nombre}</td>
          <td>${u.correo}</td>
          <td>${u.telefono}</td>
          <td>${u.direccion}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    function agregarProducto() {
      alert('Función para agregar productos (pendiente de backend)');
    }

    function modificarPrecios() {
      alert('Función para modificar precios (pendiente de backend)');
    }

    function verStock() {
      alert('Función para ver/modificar stock (pendiente de backend)');
    }

    function cerrarSesion() {
      localStorage.removeItem('usuarioActual');
      window.location.href = 'Login.html';
    }

    cargarUsuarios();
  </script>
</body>
</html>
