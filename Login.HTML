                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="inicio.HTML">Inicio</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Perfil</h4>
                        </div>
                        <div class="card-body">
                            <form id="perfilForm">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombreusuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasena" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseñausuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="Telefonousuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo:</label>
                                    <input type="email" class="form-control" id="correo" placeholder="Correousuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="direccion" placeholder="Direccionusuario" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Guardar cambios</button>
                            </form>
                            <div id="mensajeExito" class="alert alert-success text-center d-none">
                                - Registro completado
                            </div>
                            <div id="mensajeError" class="alert alert-danger text-center d-none">
                                - Por favor, completa todos los campos correctamente.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
       
        <script>
            const form = document.getElementById('perfilForm');
            const mensajeExito = document.getElementById('mensajeExito');
            const mensajeError = document.getElementById('mensajeError');

            
            function cargarDatos() {
                const datos = JSON.parse(localStorage.getItem('perfilDatos')) || {};
                document.getElementById('nombre').value = datos.nombre || '';
                document.getElementById('contrasena').value = datos.contrasena || '';
                document.getElementById('telefono').value = datos.telefono || '';
                document.getElementById('correo').value = datos.correo || '';
                document.getElementById('direccion').value = datos.direccion || '';
            }

            
            function guardarDatos() {
                const datos = {
                    nombre: document.getElementById('nombre').value,
                    contrasena: document.getElementById('contrasena').value,
                    telefono: document.getElementById('telefono').value,
                    correo: document.getElementById('correo').value,
                    direccion: document.getElementById('direccion').value
                };
                localStorage.setItem('perfilDatos', JSON.stringify(datos));
            }

            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); 

                
                const campos = form.querySelectorAll('input[required]');
                let esValido = true;
                campos.forEach(campo => {
                    if (!campo.value.trim()) {
                        esValido = false;
                        campo.classList.add('is-invalid');
                    } else {
                        campo.classList.remove('is-invalid');
                    }
                });

                if (esValido) {
                    guardarDatos(); 
                    mensajeExito.classList.remove('d-none'); 
                    mensajeError.classList.add('d-none'); 
                    alert('¡Cambios guardados con éxito! Tus datos se han actualizado.'); 
                } else {
                    mensajeError.classList.remove('d-none'); 
                    mensajeExito.classList.add('d-none'); 
                    alert('¡Ups! Hay campos vacíos. Completa todo antes de guardar.'); 
                }
            });

            
            cargarDatos();
        </script>
    </body>
</html>
