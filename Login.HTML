<html lang="es">
<head>
    <title>Login - Mr. Sandwich</title>

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="inicio.HTML">Mr. Sandwich</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="inicio.HTML">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Pedir.HTML">Pedir</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Carrito.HTML">Carrito</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="Login.HTML" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Login
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="Login.HTML">Login</a></li>
                                        <li><a class="dropdown-item" href="#">Contacto</a></li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
    </nav>


    
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-header bg-dark text-white text-center">
                            <h4>Iniciar Sesión</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo:</label>
                                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasena" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const correo = document.getElementById('correo').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();

            try {
                const res = await fetch('http://localhost:3000/api/usuarios/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, contrasena })
                });

                const data = await res.json();

                if (!res.ok) {
                    alert('⚠️ ' + data.mensaje);
                    return;
                }

                alert('✅ Inicio de sesión exitoso');
                localStorage.setItem('usuarioActual', JSON.stringify(data.usuario));

                if (data.usuario.correo === 'admin@mrsandwich.cl') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'inicio.html';
                }

            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al iniciar sesión.');
            }
        });
    </script>
</body>
</html>
